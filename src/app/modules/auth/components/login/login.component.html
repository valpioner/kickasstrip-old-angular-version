<div class="login">

  <mat-card class="login-card">
    <mat-icon class="login-card__logo">fingerprint</mat-icon>

    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-form-field class="example-full-width">
          <input matInput
            placeholder="Email"
            formControlName="email"
            required>
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput
            placeholder="Password"
            formControlName="password"
            required
            [type]="hidePass ? 'password' : 'text'">
          <span mat-icon-button
            matSuffix
            (click)="hidePass = !hidePass"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
        </span>
        </mat-form-field>

        <a routerLink='/forgot-password'>
          Forgot password?
        </a>
        <a routerLink='/register'>
          Register
        </a>

        <!-- <mat-error>error</mat-error> -->

        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">SIGN IN</button>
        </mat-card-actions>
      </form>
    </mat-card-content>


  </mat-card>
</div>
