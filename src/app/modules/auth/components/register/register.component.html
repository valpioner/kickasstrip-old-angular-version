<div class="register">

  <mat-card class="register-card">
    <mat-icon class="register-card__logo">person_add</mat-icon>

    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="register-form" (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" required>
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" required
            [type]="hidePass ? 'password' : 'text'">
          <span mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
        </mat-form-field>

        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">REGISTER</button>
        </mat-card-actions>

        <span>
          Already have an account?
          <a routerLink='/login'>Sign In</a>
        </span>
      </form>
    </mat-card-content>


  </mat-card>
</div>
