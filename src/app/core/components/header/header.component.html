      <mat-icon (click)="toggleSidebar.emit()" class="hamburger">menu</mat-icon>
    </span>

    <span class="nav-tool-items">
      <button mat-icon-button [matMenuTriggerFor]="langMenu">
        <mat-icon svgIcon="flag-en"></mat-icon>

        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
      </mat-menu>
      <!-- <button mat-flat-button>+ Add new trip</button> -->

        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
      </mat-menu>
      <!-- <button mat-flat-button>+ Add new trip</button> -->
      <button mat-raised-button color="primary" routerLink="/login">Sign In</button>
    </span>
